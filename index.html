<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <div class="eisenhower-matrix"><img class="eisenhower-matrix__img" src="./eisenhower-matrix.jpg"><a class="eisenhower-matrix__info-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></div>
    <div class="tasks-control">
      <p id="add-task"><label for="new-task-input" class="label">Add Item</label>
        <div class="add-task__form"><input id="new-task-input" class="input input_task" type="text"><button class="button">Add</button></div>
      </p>
      <h3 class="list-title">Todo</h3>
      <ul id="todo-list" class="list">
        <li class="list-item"><input class="input" type="checkbox"><label class="label label_task">Pay Bills</label><input type="text" class="input input_task"><button class="button button_plain">Edit</button><button class="button button_remove"><img class="img img_remove" src="./remove.svg"></button></li>
        <li class="list-item list-item_edit-mode"><input class="input" type="checkbox"><label class="label label_task">Go Shopping</label><input type="text" value="Go Shopping" class="input input_task"><button class="button button_plain">Save</button><button class="button button_remove"><img class="img img_remove" src="./remove.svg"></button></li>
      </ul>
      <h3 class="list-title">Completed</h3>
      <ul id="completed-tasks-list" class="list">
        <li class="list-item"><input class="input" type="checkbox" checked><label class="label label_task">See the Doctor</label><input type="text" class="input input_task"><button class="button button_plain">Edit</button><button class="button button_remove"><img class="img img_remove" src="./remove.svg"></button></li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
