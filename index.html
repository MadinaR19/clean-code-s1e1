<!DOCTYPE html>
  <HEAD>
    <title>Todo App</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet'>
    <link rel="stylesheet" href="style.css" MEDIA="screen" charset="utf-8">
  </HEAD>
  <body>
    <div class="eisenhower-matrix"><img src="./eisenhower-matrix.jpg"><a class='more-info-link' href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></div>
    <div class="add-item-form">
      <p id='add-item-form-wrapper'><label for="new-task-input">Add Item</label>
        <div class="task-row-wrapper"><input id='new-task-input'class="task" type="text"><button>Add</button></div>
      </p>
      <h3>Todo</h3>
      <ul id='todo-list'>
        <li><input type='checkbox'><label class="task">Pay Bills</label><input type="text" class="task"><button class="button">Edit</button><button class="remove-button"><img src="./remove.svg"></button></li>
        <li class="editMode"><input type="checkbox"><label class="task">Go Shopping</label><input type="text" value="Go Shopping" class="task"><button class='button'>Save</button><button class="remove-button"><img src="./remove.svg"></button></li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks-list">
        <li><input type="checkbox" checked><label class="task">See the Doctor</label><input type="text" class="task"><button class="button">Edit</button><button class="remove-button"><img src="./remove.svg"></button></li>
      </ul>
    </div>
    <script SRC="app.js"></script>
  </body>
</html>
