<!DOCTYPE html>
  <HEAD>
    <title>Todo App</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet'>
    <link rel="stylesheet" href="style.css" MEDIA="screen" charset="utf-8">
  </HEAD>
  <body>
    <div class="eisenhower-matrix"><img src="./eisenhower-matrix.jpg"><a class='eisenhower-matrix__info-link' href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></div>
    <div class="tasks-control">
      <p id='add-task'><label for="new-task-input">Add Item</label>
        <div class="add-task__form"><input id='new-task-input'class="task" type="text"><button>Add</button></div>
      </p>
      <h3>Todo</h3>
      <ul id='todo-list'>
        <li><input type='checkbox'><label class="task">Pay Bills</label><input type="text" class="task"><button class="button button_plain">Edit</button><button class="button button_remove"><img src="./remove.svg"></button></li>
        <li class="list-item list-item_edit-mode"><input type="checkbox"><label class="task">Go Shopping</label><input type="text" value="Go Shopping" class="task"><button class='button button_plain'>Save</button><button class="button button_remove"><img src="./remove.svg"></button></li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks-list">
        <li><input type="checkbox" checked><label class="task">See the Doctor</label><input type="text" class="task"><button class="button button_plain">Edit</button><button class="button button_remove"><img src="./remove.svg"></button></li>
      </ul>
    </div>
    <script SRC="app.js"></script>
  </body>
</html>
